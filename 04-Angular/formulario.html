<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Maquetado Master Frameworks</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- HOJA DE ESTILOS -->
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
</head>
<body>

    <!-- Header -->
    <header id="header">
        <div class="center">

        <!-- LOGO -->
        <div id="logo">
            <img src="./assets/images/angular.png" class="app-logo" alt="Logotipo">
        
            <!-- BRAND -->
            <span id="brand">
                <strong>Angular</strong> Framework
            </span>
        </div>
            <!-- MENU -->
            <nav id="menu">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="formulario.html">Formulario</a></li>
                    <li><a href="#">Página 1</a></li>
                    <li><a href="#">Página 2</a></li>
                </ul>
            </nav>
    <!-- Limpiar Flotados-->
    <div class="clearfix"></div>
        </div>
    </header>
    
<!-- CONTENIDO -->
    <div class="center">
        <section id="content">

            <h1 class="subheader">Formulario</h1>

            <form class="mid-form">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" placeholder="Nombre">
                </div>
                
                <div class="form-group">
                    <label for="apellidos">Apellidos</label>
                    <input type="text" id="apellido" placeholder="Apellido">
                </div>

                <div class="form-group">
                    <label for="bio">Biografía</label>
                    <textarea name="bio"></textarea>
                </div>

                <div class="form-group radibuttons">
                    <input type="radio" name="genero" value="hombre"/> Hombre
                    <input type="radio" name="genero" value="mujer"/> Mujer 
                    <input type="radio" name="genero" value="otro"/> Otro
                </div>

                <div class="clearfix"></div>
                
                <input type="submit" class="btn btn-primary" value="Enviar">

            </form>

        </section>

        <!-- SideBar, Barra Lateral -->
        <aside id="sidebar">
            <div id="nav-blog" class="sidebar-item">
                <h3>Artículos</h3>
                <a href="#" class="btn btn-success">Crear artículo</a>
            </div>
        <!-- Buscador -->
            <div id="search" class="sidebar-item">
                <h3>Buscador</h3>
                <p>Encuentra el artículo que buscas</p>
                <form>
                    <input type="text" placeholder="Buscar...">
                    <input type="submit" value="Buscar" class="btn">
                </form>
            </div>
        </aside>
        <div class="clearfix"></div>
    </div>
    
    <!-- Footer -->
    <footer id="footer">
        <div class="center">
            <p>Máster en Frameworks para JavaScript by Juandieruiz &copy;</p>
        </div>
</body>
</html>
